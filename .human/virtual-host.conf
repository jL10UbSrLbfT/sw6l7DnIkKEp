<VirtualHost *:80>
  ServerName 127.0.0.1
  DocumentRoot /home/human/src/web
  RewriteEngine On

  <Directory /home/human/src/web>
    AllowOverride all
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  <Location /server-status>
    SetHandler server-status

    Order Deny,Allow
    Deny from all
    Allow from 127.0.0.1
  </Location>

  LogLevel info

  RewriteEngine On
  RewriteLogLevel 0

  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f
  RewriteCond %{SCRIPT_FILENAME} !maintenance.html
  RewriteRule ^.*$ /system/maintenance.html [L]
</VirtualHost>
